<ngx-charts-bar-horizontal
  [view]="view"
  [scheme]="colorScheme"
  [results]="results | async"
  [gradient]="gradient"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [legend]="showLegend"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  (select)="onSelect($event)"
  *ngIf="chartOption === 'horizontal'"
>
</ngx-charts-bar-horizontal>

<ngx-charts-bar-vertical
  [view]="view"
  [scheme]="colorScheme"
  [results]="results"
  [gradient]="gradient"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [legend]="showLegend"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  (select)="onSelect($event)"
  *ngIf="chartOption === 'vertical'"
>
</ngx-charts-bar-vertical>

<ngx-charts-pie-chart
  [view]="view"
  [scheme]="colorScheme"
  [results]="results"
  [legend]="showLegend"
  [explodeSlices]="explodeSlices"
  [labels]="showLabels"
  [doughnut]="doughnut"
  [gradient]="gradient"
  (select)="onSelect($event)"
  *ngIf="chartOption === 'pie'"
></ngx-charts-pie-chart>

<div class="customization">
  <div class="xAxis">
    <input type="checkbox" id="xAxis" (click)="xAxisToggle()" checked />
    <label for="xAxis">Display X-axis</label>
  </div>
  <div class="yAxis">
    <input type="checkbox" id="yAxis" (click)="yAxisToggle()" checked />
    <label for="yAxis">Display Y-axis</label>
  </div>
</div>
